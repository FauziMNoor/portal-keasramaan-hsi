<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(256, 256)">
    <!-- Cap Top -->
    <path d="M-120,-40 L0,-80 L120,-40 L120,-20 L0,-60 L-120,-20 Z" fill="white"/>
    
    <!-- Cap Board -->
    <rect x="-140" y="-20" width="280" height="20" rx="4" fill="white"/>
    
    <!-- Tassel -->
    <line x1="120" y1="-30" x2="140" y2="20" stroke="white" stroke-width="4"/>
    <circle cx="140" cy="25" r="8" fill="white"/>
    
    <!-- Book -->
    <rect x="-60" y="20" width="120" height="80" rx="4" fill="white" opacity="0.9"/>
    <line x1="-40" y1="20" x2="-40" y2="100" stroke="#2563eb" stroke-width="3"/>
    <line x1="-20" y1="20" x2="-20" y2="100" stroke="#2563eb" stroke-width="2"/>
    <line x1="0" y1="20" x2="0" y2="100" stroke="#2563eb" stroke-width="2"/>
    <line x1="20" y1="20" x2="20" y2="100" stroke="#2563eb" stroke-width="2"/>
    <line x1="40" y1="20" x2="40" y2="100" stroke="#2563eb" stroke-width="3"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text (Optional - HSI) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">HSI</text>
</svg>
